<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Loading...</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="VL.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="VL.png">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo" id="logo">
                <a href="#home" aria-label="Go to home">
                    <img src="VL.png" alt="VL logo">
                </a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks"></ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 id="heroHeading"></h1>
            <p id="heroTagline"></p>
            <div class="cta-buttons" id="ctaButtons"></div>
        </div>
    </section>

    <!-- Expertise Section -->
    <section id="expertise">
        <div class="container">
            <h2 class="section-title" id="expertiseTitle"></h2>
            <div class="expertise-grid" id="expertiseGrid"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title" id="projectsTitle"></h2>
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
    </section>

    <!-- Live Applications Section -->
    <section id="applications">
        <div class="container">
            <h2 class="section-title" id="applicationsTitle"></h2>
            <p class="section-subtitle" id="applicationsSubtitle"></p>
            <div class="applications-grid" id="applicationsGrid"></div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <h2 class="section-title" id="experienceTitle"></h2>
            <div class="timeline" id="timeline"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title" id="contactTitle"></h2>
            <div class="contact-info" id="contactInfo"></div>
            <div style="text-align: center; margin-top: 40px;" id="githubButtonContainer"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p id="footerText"></p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
