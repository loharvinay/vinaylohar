<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Loading...</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="VL.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="VL.png">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M7QRHM3GBF"></script>

    <!-- Cookie consent library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

    <!-- Your separate cookie consent controller -->
    <script src="cookie-consent.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo" id="logo">
                <a href="#home" aria-label="Go to home">
                    <img src="VL.png" alt="VL logo">
                </a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks"></ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <!-- Animated Background Elements -->
        <div class="hero-bg">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="grid-overlay"></div>
        </div>

        <div class="hero-content">
            <!-- <div class="badge-container">
                <span class="status-badge">Available for work</span>
            </div> -->
            <h1 id="heroHeading"></h1>
            <div class="tagline-wrapper">
                <p id="heroTagline" class="typewriter"></p>
            </div>
            <div class="cta-buttons" id="ctaButtons"></div>
        </div>

        <!-- Scroll Indicator -->
        <a href="#expertise" class="scroll-indicator" aria-label="Scroll down">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
            <div class="arrow">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </a>
    </section>

    <!-- Expertise Section -->
    <section id="expertise">
        <div class="container">
            <h2 class="section-title" id="expertiseTitle"></h2>
            <div class="expertise-grid" id="expertiseGrid"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title" id="projectsTitle"></h2>
            <div class="projects-grid" id="projectsGrid"></div>
        </div>
    </section>

    <!-- Live Applications Section -->
    <section id="applications">
        <div class="container">
            <h2 class="section-title" id="applicationsTitle"></h2>
            <p class="section-subtitle" id="applicationsSubtitle"></p>
            <div class="applications-grid" id="applicationsGrid"></div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <h2 class="section-title" id="experienceTitle"></h2>
            <div class="timeline" id="timeline"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2 class="section-title" id="contactTitle"></h2>
            <div class="contact-info" id="contactInfo"></div>
            <div style="text-align: center; margin-top: 40px;" id="githubButtonContainer"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p id="footerText"></p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
